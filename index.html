<!DOCTYPE html>
<html>
  <head>
    <title>Music Player</title>
    <meta charset="UTF-8" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
      integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>

  <body>
    <div id="app"></div>
    <container>
      <button id="previous"><i class="fas fa-backward"></i></button>
      <button id="play">
        <i id="icon-play" class="fas fa-play"></i>
        <i id="icon-pause" class="fas fa-pause"></i>
      </button>
      <button id="next"><i class="fas fa-forward"></i></button>
      <button id="stop"><i class="fas fa-stop"></i></button>

      <button id="next10">+10</button>
      <button id="previous10">-10</button>

      <p id="title">Too silent here</p>

      <button id="random"><i class="fas fa-random"></i></button>

      <button id="mute">
        <i id="icon-mute" class="fas fa-volume-up"></i>
        <i id="icon-unmute" class="fas fa-volume-mute"></i>
      </button>
        
      <input id="volume" type="range" min="0" max="1" step="0.1"></input>

    </container>

    <audio controls id="audioFile">
      <source type="audio/mp3" />
      Your browser does not support the audio element.
    </audio>

    <script src="src/index.js"></script>
  </body>
</html>
